<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Navbar</a>
      <a class="navbar-brand"  href="back-office.html">Back office</a>
    </nav>

    <div class="container">
      <h1 class="mt-5">Products</h1>
      <hr />
      <div class="card-columns"></div>
    </div>
    <script>
      const url = "https://striveschool-api.herokuapp.com/api/product/";
      const headers = new Headers({
        Authorization:
          "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjNmYmIzNTgxNzAwMTVjMjI3MGYiLCJpYXQiOjE2MjUwNTYzOTUsImV4cCI6MTYyNjI2NTk5NX0.HBZLYu70myKI9gN2Ws8VhyMOG_0WgZDtB77ZMnhoS2M",
        "Content-Type": "application/json",
      });
      const getProduct = (callback) => {
        fetch(url, { headers })
          .then((response) => response.json())
          .then((data) => callback(null, data))
          .catch((error) => callback(error, null));
      };
      window.onload = function () {
        getProduct((error, data) => {
          if (error) {
            consol.log({ error });
          } else {
            const content = document.querySelector(".card-columns");
            content.innerHTML = "";
            data.forEach((product) => {
              content.innerHTML += `      <div class="card">
                <img src="${product.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${product.name}/h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-text">${product.brand}</p>
                  <span class="card-text">${product.price}â‚¬</span>
                </div>
              </div>`;
            });
          }
        });
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
